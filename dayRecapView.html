<!DOCTYPE html >
<html>
    <head>
        <title>LockdownGame</title>
        <link rel="stylesheet" href="dayRecapViewCss.css" type="text/css">
        <script src="dayRecapViewJS.js"></script>
    </head>
    <body onload="loadDataBeginning()">
        <h1 class="title" id="pageTitle">LOCKDOWN GAME</h1>
            <div class="centerView">
                <div class="recapBoxCss">
                    <h3><u>Recap of the day(s)</u></h3>
                    <p id="moneyJS">Money : ? $</p>
                    <p id="mentalHealthJS">Mental Health : ?</p>
                    <p id="hygieneJS">Hygiene : ?</p>
                    <p id="energyJS">Energy : ?</p>
                    <p id="durationJS">Duration : ? Day</p>
                </div>
                <img src="" class="imageCss" id="imageJS">
            </div>
        <p class="recapParagraphCss" id="recapParagraphJS"></p>
        <button class="okButton" onclick="checkFunction()">OK</button>
    </body>
</html>
