<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>LockdownGame</title>
        <link rel="stylesheet" href="abilityViewCss.css" type="text/css">
        <script src="abilityViewJS.js"></script>
    </head>
    <body onload="loadDataBeginning()">
        <h1 class="title" id="pageTitle">LOCKDOWN GAME</h1>
        <h3 class="nameOfAbilityCss" id="nameOfAbility"><u>Ability :</u> ? </h3>
        <button class="returnButtonCss" onclick="location.href ='mainView.html'">Return</button>
        <div class="centerCss">
            <div class="learnCss">
                <h4><u>Learn :</u></h4>
                <button class="cheapBoxCss boxCss" onclick="learnAbility('cheap')">
                    <h3><u>Cheap</u></h3>
                    <p id="cheapMoney">Money : -50$</p>
                    <p id="cheapMentHealth">Mental Health : -20</p>
                    <p id="cheapEnergy">Energy : -30</p>
                    <p id="cheapDuration">Duration : 1 Day</p>
                </button>
                <button class="mediumBoxCss boxCss" onclick="learnAbility('medium')">
                    <h3><u>Medium</u></h3>
                    <p id="mediumMoney">Money : -150$</p>
                    <p id="mediumMentHealth">Mental Health : 0</p>
                    <p id="mediumEnergy">Energy : -20</p>
                    <p id="mediumDuration">Duration : 3 Day</p>
                </button>
                <button class="expensiveBoxCss boxCss" onclick="learnAbility('expensive')">
                    <h3><u>Expensive</u></h3>
                    <p id="expensiveMoney">Money : -250$</p>
                    <p id="expensiveMentHealth">Mental Health : +40</p>
                    <p id="expensiveEnergy">Energy : -10</p>
                    <p id="expensiveDuration">Duration : 6 Day</p>
                </button>
            </div>
            <div class="activeCss">
                <h4><u>Activeble Skill :</u></h4>
                <button id="firstSkill" class="firstSkillCss boxCss" onclick="useAbility(0)">
                    <h3 id="firstSkillTitle"><u>firstSkill</u></h3>
                    <p id="firstSkillExplain"></p>
                </button>
                <button id="secondSkill" class="secondSkillCss boxCss" onclick="useAbility(1)">
                    <h3 id="secondSkillTitle"><u>secondSkill</u></h3>
                    <p id="secondSkillExplain"></p>
                </button>
                <button id="thirdSkill" class="thirdSkillCss boxCss" onclick="useAbility(2)">
                    <h3 id="thirdSkillTitle"><u>thirdSkill</u></h3>
                    <p id="thirdSkillExplain"></p>
                </button>

            </div>
            <div class="passiveCss">
                <h4><u>Passive Skill :</u></h4>
                    <p id="passiveParagraph">none</p>
            </div>
        </div>
    </body>
</html>
